      padding: 0; /* 清除默认内边距 */

    nav ul li {
      display: inline-block; /* 将导航项水平排列 */

    }

      color: #fff; /* 设置链接文字颜色为白色 */

    }

    /* 主要内容样式 */
    section {

      background-color: #fff;

    }

    h2 {

    }

    article {

    }

    h3 {
      color: #333;
      font-size: 18px;
    }

    p {
      color: #555;
    }

    /* 页脚样式 */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
